<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Types</title>
</head>
<body>
<h1>List of Types (Forging and Casting)</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Type Name</th>

    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.Id}}</td>
        <td>{{.TypeName}}</td>

    </tr>
    {{end}}
    </tbody>
</table>

<br>
<a href="/manage">Menu</a>
</body>
</html>
