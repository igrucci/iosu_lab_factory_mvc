<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Orders</title>
</head>
<body>
<h1>List of Order</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>DetailName</th>
        <th>CountDetail</th>
        <th>CustomerName</th>
        <th>DateRegistration</th>
        <th>Status</th>

    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td><a href="/factory/manage/{{.Id}}">{{.Id}}</a></td>

        <td>{{.DetailName}}</td>
        <td>{{.CountDetail}}</td>
        <td>{{.CustomerName}}</td>
        <td>{{.DateRegistration.Time.Format "2006-01-02 15:04"}}</td>
        <td>{{.Status}}</td>
    </tr>
    {{end}}
    </tbody>
</table>
<br>
<a href="/">New Order</a>

</body>
</html>
